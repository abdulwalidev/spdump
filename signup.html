<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><a href="index.html" class="Homepagelogo">SpdumpGallery</a></h1>
        </div>
        <div class="form-container">
            <div id="message" class="message"></div>
            <h2>Signup</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" name="fullname" id="fullname">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="form-group">
                    <label for="resetkey">Reset Key</label>
                    <input type="text" name="resetkey" id="resetkey">
                </div>
                <button class="styled-button" type="button" onclick="signup()">Sign Up!</button>
            </form>
            <div class="login-link">
                <p>Or already have an account?</p>
                <a href="login.html" class="styled-button">Login!</a>
            </div>
        </div>
    </div>

    <script>
        function signup() {
            const fullname = document.getElementById('fullname').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resetkey = document.getElementById('resetkey').value;

            // Check if any fields are empty
            if (!fullname || !username || !password || !resetkey) {
                const messageElem = document.getElementById('message');
                messageElem.textContent = 'Please fill in all fields.';
                messageElem.className = 'message error-message';
                return;
            }

            // Save user data to localStorage
            localStorage.setItem(username, JSON.stringify({ fullname, password, resetkey }));
            const messageElem = document.getElementById('message');
            messageElem.textContent = 'Signup successful! Redirecting to login page...';
            messageElem.className = 'message success-message';

            // Redirect to login page after 2 seconds
            setTimeout(function() {
                window.location.href = 'login.html';
            }, 2000);
        }
    </script>
</body>
</html>
