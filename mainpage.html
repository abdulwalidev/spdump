<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpdumpGallery</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        /* General styling for all text */
        * {
            font-family: 'Courier New', Courier, monospace;
            color: darkorange;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container for centering content */
        center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: skyblue;
            padding: 20px;
        }

        /* Header styling */
        .divs {
            background-color: black;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        .Homepagelogo {
            color: white;
            text-decoration: none;
        }

        /* Button styling */
        .buttons {
            background-color: blanchedalmond;
            color: black;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            text-align: center;
        }

        .buttons:hover {
            background-color: lightcoral;
        }

        /* Gallery styling */
        #gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .image {
            position: relative;
        }

        .gallery-img {
            max-width: 200px;
            max-height: 200px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .gallery-img:hover {
            opacity: 0.8;
        }

        /* Modal styling */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8); /* Black with opacity */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .modal img {
            width: 100%;
            height: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <center>
        <div class="divs">
            <h1><a href="index.html" class="Homepagelogo">SpdumpGallery</a></h1>
        </div>
        <div id="div1">
            <h1>Welcome</h1>
        </div>
    </center>
    <center>
        <h2>To upload a Picture</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" accept="image/*">
            <button type="button" class="buttons" onclick="uploadFile()">Upload</button>
        </form>
        <br>
        <h2>Uploaded Pictures</h2>
        <div id="gallery"></div>
    </center>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImg" src="">
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
        });

        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                const formData = new FormData();
                formData.append('file', file);

                fetch('http://localhost:3000/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const gallery = document.getElementById('gallery');
                        const imageDiv = document.createElement('div');
                        imageDiv.className = 'image';

                        const img = document.createElement('img');
                        img.src = data.filePath; // Assuming the server responds with the file path
                        img.alt = file.name;
                        img.className = 'gallery-img';

                        const downloadLink = document.createElement('a');
                        downloadLink.href = data.filePath;
                        downloadLink.download = file.name;
                        downloadLink.textContent = 'Download';
                        downloadLink.className = 'buttons'; // Applying button styles

                        imageDiv.appendChild(img);
                        imageDiv.appendChild(downloadLink);
                        gallery.appendChild(imageDiv);

                        img.addEventListener('click', function() {
                            const modal = document.getElementById('imageModal');
                            const modalImg = document.getElementById('modalImg');
                            modal.style.display = 'flex';
                            modalImg.src = data.filePath;
                        });
                    } else {
                        alert('Failed to upload file.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        }

        document.querySelector('.close').addEventListener('click', function() {
            document.getElementById('imageModal').style.display = 'none';
        });

        window.addEventListener('click', function(event) {
            if (event.target == document.getElementById('imageModal')) {
                document.getElementById('imageModal').style.display = 'none';
            }
        });
    </script>
</body>
</html>
