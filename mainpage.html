<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <title>SpdumpGallery</title>
    <style>
        <link rel="stylesheet" href="stylesheet.css">

    </style>
</head>
<body>
    <center>
        <div class="divs">
            <h1><a href="index.html" class="Homepagelogo">SpdumpGallery</a></h1>
        </div>
        <div id="div1">
            <h1>Welcome</h1>
        </div>
    </center>
    <center>
        <h2>To upload a Picture</h2>
        <form id="uploadForm" action="http://localhost:3000/upload" method="post" enctype="multipart/form-data">
            <input type="file" id="myFile" name="file" accept="image/*">
            <input type="submit" value="Upload" class="buttons">
        </form>
        <br>
        <h2>Uploaded Pictures</h2>
        <div id="gallery"></div>
    </center>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImg" src="">
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            const fileInput = document.getElementById('myFile');
            const file = fileInput.files[0];

            if (file) {
                const formData = new FormData();
                formData.append('file', file);

                fetch('http://localhost:3000/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const gallery = document.getElementById('gallery');
                        const imageDiv = document.createElement('div');
                        imageDiv.className = 'image';

                        const img = document.createElement('img');
                        img.src = data.filePath; // Assuming the server responds with the file path
                        img.alt = file.name;
                        img.className = 'gallery-img';

                        const downloadLink = document.createElement('a');
                        downloadLink.href = data.filePath;
                        downloadLink.download = file.name;
                        downloadLink.textContent = 'Download';

                        imageDiv.appendChild(img);
                        imageDiv.appendChild(downloadLink);
                        gallery.appendChild(imageDiv);

                        img.addEventListener('click', function() {
                            const modal = document.getElementById('imageModal');
                            const modalImg = document.getElementById('modalImg');
                            modal.style.display = 'flex';
                            modalImg.src = data.filePath;
                        });
                    } else {
                        alert('Failed to upload file.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        });

        document.querySelector('.close').addEventListener('click', function() {
            document.getElementById('imageModal').style.display = 'none';
        });

        window.addEventListener('click', function(event) {
            if (event.target == document.getElementById('imageModal')) {
                document.getElementById('imageModal').style.display = 'none';
            }
        });
    </script>
</body>
</html>
