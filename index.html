<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SpDump</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sign Up</h1>
    <form id="signup-form">
        <label for="signup-username">Username:</label>
        <input type="text" id="signup-username" name="username" required><br><br>
        
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" name="email" required><br><br>
        
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="password" required><br><br>
        
        <label for="signup-confirm-password">Confirm Password:</label>
        <input type="password" id="signup-confirm-password" name="confirmPassword" required><br><br>
        
        <button type="submit">Sign Up</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
