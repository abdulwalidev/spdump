<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><a href="index.html" class="Homepagelogo">SpdumpGallery</a></h1>
        </div>
        <div class="form-container">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" placeholder="Username" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password">
            </div>
            <div class="form-group">
                <a href="resetPassword.html" id="reset">Forgot password?</a>
            </div>
            <button class="styled-button" type="button" onclick="login()">Login</button>
            <div class="form-group">
                <p>Don't have an account?</p>
                <a href="signup.html" class="styled-button">Sign Up</a>
            </div>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');

            // Clear previous error messages
            errorMessage.textContent = '';

            if (!username || !password) {
                errorMessage.textContent = 'Please enter both username and password.';
                return;
            }

            // Retrieve user data from localStorage
            const storedUser = localStorage.getItem(username);

            if (storedUser) {
                const userData = JSON.parse(storedUser);

                // Check if the provided password matches the stored password
                if (userData.password === password) {
                    window.location.href = 'mainpage.html';
                } else {
                    errorMessage.textContent = 'Incorrect password.';
                }
            } else {
                errorMessage.textContent = 'Username not found.';
            }
        }
    </script>
</body>
</html>
