<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><a href="index.html" class="Homepagelogo">SpdumpGallery</a></h1>
        </div>
        <div class="form-container">
            <h2>Login</h2>
            <div id="message" class="message"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <button class="styled-button" type="button" onclick="login()">Login</button>
            </form>
            <div class="login-link">
                <p>Don't have an account?</p>
                <a href="signup.html" class="styled-button">Sign Up!</a>
            </div>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if the fields are filled
            if (!username || !password) {
                const messageElem = document.getElementById('message');
                messageElem.textContent = 'Please fill in both fields.';
                messageElem.className = 'message error-message';
                return;
            }

            // Retrieve user data from localStorage
            const user = JSON.parse(localStorage.getItem(username));

            // Validate user credentials
            if (user && user.password === password) {
                window.location.href = 'mainpage.html';
            } else {
                const messageElem = document.getElementById('message');
                messageElem.textContent = 'Incorrect username or password.';
                messageElem.className = 'message error-message';
            }
        }
    </script>
</body>
</html>
