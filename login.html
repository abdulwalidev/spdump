<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General styling for all text */
        * {
            font-family: 'Courier New', Courier, monospace;
            color: rgb(28, 18, 4);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container for centering content */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: skyblue;
        }

        /* Header styling */
        .header {
            background-color: black;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        .header h1 {
            margin: 0;
        }

        .Homepagelogo {
            color: white;
            text-decoration: none;
        }

        /* Form container styling */
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Form group styling */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Button styling */
        .styled-button {
            background-color: blanchedalmond;
            color: black;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 0;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            font-size: 16px;
        }

        /* Remove hover animation */
        .styled-button:hover {
            background-color: blanchedalmond;
            color: black;
        }

        /* Reset link styling */
        #reset {
            color: black;
            text-decoration: none;
        }

        #reset:hover {
            text-decoration: underline;
        }

        /* Error message styling */
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><a href="index.html" class="Homepagelogo">SpdumpGallery</a></h1>
        </div>
        <div class="form-container">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" placeholder="Username" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password">
            </div>
            <div class="form-group">
                <a href="resetPassword.html" id="reset">Forgot password?</a>
            </div>
            <button class="styled-button" type="button" onclick="login()">Login</button>
            <div class="form-group">
                <p>Don't have an account?</p>
                <a href="signup.html" class="styled-button">Sign Up</a>
            </div>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');

            // Clear previous error messages
            errorMessage.textContent = '';

            if (!username || !password) {
                errorMessage.textContent = 'Please enter both username and password.';
                return;
            }

            // Retrieve user data from localStorage
            const storedUser = localStorage.getItem(username);

            if (storedUser) {
                const userData = JSON.parse(storedUser);

                // Check if the provided password matches the stored password
                if (userData.password === password) {
                    window.location.href = 'mainpage.html';
                } else {
                    errorMessage.textContent = 'Incorrect password.';
                }
            } else {
                errorMessage.textContent = 'Username not found.';
            }
        }
    </script>
</body>
</html>
